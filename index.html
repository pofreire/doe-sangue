<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Doe sangue! Doe Vida!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="/logo.png" alt="DOE" />
      <h2>A sua doação importa</h2>
      <p>Até 3 vidas com 1 doação</p>
      <p>Mais de 38.000 doações são necessárias todos os dias</p>
      <p>Apenas 1,9% da população brasileira, doa sangue.</p>
      <button type="button">Quero ajudar</button>
    </header>

    <section class="form hide">
      <h2>Entre na lista de doadores</h2>
      <form action="/">
        <input type="text" name="name" placeholder="Nome comleto" />
        <input type="text" name="email" placeholder="Email" />
        <input type="text" name="blood" placeholder="Tipo sanguíneo" />
        <button type="submit">Quero ajudar</button>
      </form>
    </section>

    <main>
      <h2>Últimos <span>doadores</span></h2>

      <section class="donors">
        <div class="donor">
          <div class="blood">B+</div>
          <p>Pedro Freire</p>
        </div>

        <div class="donor">
          <div class="blood">X-</div>
          <p>Jarbas</p>
        </div>
      </section>
    </main>

    <footer>Com amor ...</footer>
  </body>
</html>
